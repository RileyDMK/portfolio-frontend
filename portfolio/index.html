<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- body content cointained within one bootstrap container -->
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6">
            <img  src="img/logo.svg" class="logo img-responsive title-logo" alt="Udacity logo">
          </div>
          <div class="col-md-6 text-right text-uppercase">
            <h1 class="text-thin title-super">Riley Mathis</h1>
            <h4>Front-end Developer</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
      </header>
      <!-- images change source depending on size of browser -->
      <figure class="row">
        <div class="col-md-12">
          <picture>
            <source media="(min-width:990px)" srcset="img/html-large_2x.jpg 2x, img/html-large.jpg 1x" class="mainfig img-responsive center-block"/>
            <source media="(min-width:400px)" srcset="img/html-large.jpg" class="mainfig img-responsive center-block"/>
            <img src="img/html-small.jpg" class="mainfig img-responsive center-block" alt="html picture">
          </picture>
        </div>
      </figure>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <section class="row text-center">
        <section class="work col-md-4">
          <picture>
            <source media="(min-width:990px)" srcset="img/apps-large_2x.jpg 2x, img/apps-large.jpg 1x" class="img-responsive center-block"/>
            <source media="(min-width:400px)" srcset="img/apps-large.jpg" class="img-responsive center-block"/>
            <img src="img/apps-small.jpg" class="img-responsive center-block" alt="Apps image">
          </picture>
          <h3 class="text-uppercase">Dapper</h3>
          <p>A real apps app</p>
        </section>
        <section class="work col-md-4">
          <picture>
            <source media="(min-width:990px)" srcset="img/sunflowers-large_2x.jpg 2x, img/sunflowers-large.jpg 1x" class="img-responsive center-block"/>
            <source media="(min-width:400px)" srcset="img/sunflowers-large.jpg" class="img-responsive center-block"/>
            <img src="img/sunflowers-small.jpg" class="img-responsive center-block" alt="Sunflower image">
          </picture>
          <h3 class="text-uppercase">Sunflower</h3>
          <p>Wake up and smell the sunflowers</p>
        </section>
        <section class="work col-md-4">
          <picture>
            <source media="(min-width:990px)" srcset="img/lights-large_2x.jpg 2x, img/lights-large.jpg 1x" class="img-responsive center-block"/>
            <source media="(min-width:400px)" srcset="img/lights-large.jpg" class="img-responsive center-block"/>
            <img src="img/lights-small.jpg" class="img-responsive center-block" alt="Out of focus image">
          </picture>
          <h3 class="text-uppercase">Unfocus</h3>
          <p>Automatically lose your focus</p>
        </section>
      </section>
    </div>
  </body>
</html>
